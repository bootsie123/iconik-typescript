name: Generate SDK

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-sdk:
    name: Generate Typescript SDK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ">=20"

      - name: Merge OpenAPI files
        run: |
          npm ci
          npm run merge

      - name: Generate sdk
        uses: openapi-generators/openapitools-generator-action@v1.5.0
        with:
          generator: typescript
          config-file: config.json
          command-args: "--global-property=apiDocs --git-repo-id ${GITHUB_REPOSITORY#*/} --git-user-id ${GITHUB_REPOSITORY_OWNER}"

      - name: Commit new files
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git commit -am "Automated: update typescript sdk"
          VERSION=v$(cd typescript-client && npm pkg get version --workspaces=false | tr -d \")
          git tag ${VERSION}
          git push
          git push ${VERSION} -f
